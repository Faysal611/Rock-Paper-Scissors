<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styel.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Honk&display=swap" rel="stylesheet">
    
</head>
<body>
    <h1 style="text-align: center; font-family: cursive;">Let's play Rock-paper-scissor! What do you want to play?</h1>
    <div class="container">
        <button class="btn btn1">Rock</button>
        <button class="btn btn2">Paper</button>
        <button class="btn btn3">Scissors</button>
    </div>
    <div class="human">
        <span class="score">Human score: </span>
        <span class="score humanScore">0</span>
    </div>
    <div class="cpu">
        <span class="score">CPU score: </span>
        <span class="score cpuScore">0</span>
    </div>
    <p class="result">you win</p>
    <!-- <script src="script.js"></script> -->
</body>
</html>
